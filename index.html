<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Doo7m333</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg,
                    #4807e2,
                    #0e0a87,
                    #8505e0,
                    #420092);
            background-size: 600% 600%;
            animation: bgMove 10s ease infinite;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            width: 360px;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
        }

        h1 {
            margin: 15px 0 10px;
            color: #4b2a7a;
        }

        .social-icons img {
            width: 24px;
            margin: 0 8px;
        }

        .link {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 30px;
            margin-top: 15px;
            text-decoration: none;
            color: #4b2a7a;
            font-size: 16px;
        }

        .link img {
            width: 36px;
            height: 36px;
        }

        .link:hover {
            background: white;
        }

        /* رسالة SOON */
        #soon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: crimson;
            color: white;
            padding: 15px;
            font-size: 20px;
            display: none;
            /* مخفية */
        }
    </style>
</head>

<body>
    <!-- بداية البطاقة -->

    <div class="card">
        <!--بنر-->
        <img src="doo7m333baner.jpg" style="width:100%; position:absolute; top:0; left:0; z-index:-1;">

        <h1>Doo7m333</h1>

        <div class="social-icons">

            <img src="images.jpg">

            <img src="youtube.png">

        </div>

        <!-- الروابط -->

            <img src="youtube.png">

        <a class="link" href="https://discord.gg/fFKn2kWv34" target="_blank">
            <img src="discod.png">

        </a>

        <a class="link" href="https://www.instagram.com/doo7m333/?utm_source=ig_web_button_share_sheet" target="_blank">
